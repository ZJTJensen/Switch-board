<div id= 'wrapper'>
<h1>SWITCHBOARD</h1>

<div class ="back" *ngFor="let num of buttons;let i=index">
  <div class="center" [ngClass]="{'color': buttons[i]}">
  <button *ngIf='buttons[i]' (click)="click(i)">on</button>
  <button *ngIf='!buttons[i]' (click)="click(i)">off</button>
  </div>
</div>
</div>
